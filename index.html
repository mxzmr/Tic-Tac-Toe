<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>Tic Tac Toe</h1>
    <select name="players" class="players">
      <option value="ai">Player (X) vs A.I (O)</option>
      <option value="players" class="players-names">Player (X) vs player (O)</option>
    </select>
    <div class="form">
      <form action="" class="start-form">
        <dialog class="form-modal">
          <label for="player-one" class="player-one-label"></label>
          <input type="text" id="player-one" placeholder="Player (X) Name">
          <input type="text" id="player-two" placeholder="Player (O) Name">
          <button type="submit" class="submit-button">Start Game</button>
        </dialog>
      </form>
    </div>
  </div>
  <div class="container">
    <div class="grid-item one" id="0"></div>
    <div class="grid-item two" id="1"></div>
    <div class="grid-item three" id="2"></div>
    <div class="grid-item four" id="3"></div>
    <div class="grid-item five" id="4"></div>
    <div class="grid-item six" id="5"></div>
    <div class="grid-item seven" id="6"></div>
    <div class="grid-item eight" id="7"></div>
    <div class="grid-item nine" id="8"></div>
  </div>
  <div class="score">
    <p class="score-player">Player (X) : 0</p>
    <p class="tie">Tie : 0</p>
    <p class="score-ai">A.I (O) : 0</p>
  </div>
  <dialog class="modal">
    <div class="modal-player"></div>
    <div class="modal-p"></div>
      <button class="reset">Restart</button>
    </dialog>
</body>
</html>
